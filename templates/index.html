<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .prediction-text {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="form-title">Electricity Price Prediction</div>
                    <form method="POST" action="/predict">
                        <div class="mb-3">
                            <label for="consumption" class="form-label">Enter your electricity consumption (kWh):</label>
                            <input type="text" class="form-control" id="consumption" name="consumption" placeholder="e.g. 1500" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Predict</button>
                    </form>

                    {% if prediction_text %}
                    <div class="prediction-text">
                        {{ prediction_text }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Electricity Price Predictor. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
